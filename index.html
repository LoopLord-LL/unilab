<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Message -->
    <div class="top-banner">
      <p>
        Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a>
      </p>
      <button class="close-banner" onclick="closeBanner()">
        <img src="./assets/images/close_button.png" alt="close button banner" />
      </button>
    </div>

    <!-- main header -->
    <header class="main-header">
      <h1 class="logo">
        <a href="#">SHOP.CO</a>
      </h1>

      <nav class="navigation container">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">On Sale</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Brands</a></li>
        </ul>
      </nav>
      <div class="seach">
        <input type="text" placeholder="Search for products..." />
      </div>
      <div class="nav-icons">
        <a href="#" class="icon-cart">
          <img src="./assets/images/shopping cart.png" alt="" />
        </a>
        <a href="#" class="icon-user">
          <img src="./assets/images/user.svg" alt="" />
        </a>
      </div>
    </header>
    <script src="./js/header.js"></script>
  </body>
</html>
